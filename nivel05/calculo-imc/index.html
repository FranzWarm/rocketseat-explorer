<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo IMC</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <main>

      <div class="modal">
        <div class="card">
          <h2 class="title">Seu IMC é de XXX</h2>
          <p>Classificação: <span>YYY</span></p>
          <button><img src="./assets/close.svg" alt="Imagem para fechar o popup"></button>
        </div>
      </div>

      <div class="alert-error">
        <p>Digite somente números</p>
      </div>

      <div class="card">
        <h1 class="title">Cálculo de IMC</h1>
        <form>
          <label for="weight">Peso (kg)</label>
          <input type="text" name="weight" id="weight" placeholder="60" />
          <label for="height">Altura (cm)</label>
          <input type="text" name="height" id="height" placeholder="165"/>
          <button>
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta para a direita">
          </button>
        </form>
      </div>

    </main>
  </body>
</html>
