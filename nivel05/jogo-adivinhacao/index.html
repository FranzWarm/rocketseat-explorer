<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da Adivinhação</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap">

</head>
<body>
    <main class="game bounce">
        <div class="first-screen">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <span>Errou!</span>
                <input type="text" id="guess" maxlength="2" placeholder="??"  class="hide" autofocus>
                <button id="try" class="hide">Tentar</button>
                <button id="start">Clique para começar!</button>
            </form>
        </div>
        <div class="second-screen hide">
            <h2>Acertou em X tentativas!</h2>
            <button id="restart">Jogar novamente</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
