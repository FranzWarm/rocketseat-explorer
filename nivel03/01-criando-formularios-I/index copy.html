<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Nivel 03 - Criando Forimulários</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap">
</head>
<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <main>
            <form method="post" id="formMentorship">
                <fieldset>
                    <div>
                        <legend>Informações Pessoais</legend>
                        <label for="name">Nome<input type="text" name="nome" id="name" required></label>
                        <label for="surname">Sobrenome<input type="text" name="sobrenome" id="surname" required></label>
                        <label for="email">Email <span>(digite um email válido)</span><input type="email" name="email" id="email" required></label>
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span><input type="password" name="senha" id="password" minlength="6" required></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações do Mentor</legend>
                    <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span><input type="text" name="mentor" id="mentor" required></label>
                </fieldset>
                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira Mentoria</h2>
                    <label for="mentorshipA">Data <span>(DD/MM/AAAA)</span><input type="date" name="mentoriaA" id="mentorshipA" required></label>
                    <label for="fromA">Das<input type="time" name="dasA" id="fromA" required></label>
                    <label for="untilA">Até<input type="time" name="ateA" id="untilA" required></label>
                    <h2>Segunda Mentoria</h2>
                    <label for="mentorshipB">Data <span>(DD/MM/AAAA)</span><input type="date" name="mentoriaB" id="mentorshipB" required></label>
                    <label for="fromB">Das<input type="time" name="dasB" id="fromB" required></label>
                    <label for="untilB">Até<input type="time" name="ateB" id="untilB" required></label>
                </fieldset>
            </form>
        </main>
        <footer>
            <button type="submit" form="formMentorship" id="submitButtom">Salvar</button>
            
        </footer>
    </div>    
</body>
</html>
